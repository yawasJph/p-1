<!doctype html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>yawas</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body class="h-full bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- Toggle Button -->
  <!-- <div class="absolute top-4 right-4">

    <button id="theme-toggle" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
      aria-label="Toggle dark mode">
      <i class="fa fa-moon dark:hidden text-xl" id="moon-icon"></i>
      <i class="fa fa-sun hidden dark:inline text-xl" id="sun-icon"></i>
    </button>
  </div> -->

  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company"
        class="mx-auto h-10 w-auto" />
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white">Iniciar Sesion
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form action="" method="POST" class="space-y-6" id="login-form">

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Usuario
          </label>
          <div class="mt-2">
            <input id="username" type="text" name="username" required autocomplete="username"
              placeholder="Ingresa tu usuario" class="block w-full rounded-md px-3 py-2 text-base text-gray-900 dark:text-white 
               bg-white dark:bg-gray-800 
               border border-gray-300 dark:border-gray-700 
               placeholder-gray-500 focus:border-indigo-500 focus:ring-indigo-500 
               sm:text-sm" />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Contraseña
          </label>
          <div class="mt-2">
            <input id="password" type="password" name="password" required autocomplete="current-password"
              placeholder="********" class="block w-full rounded-md px-3 py-2 text-base text-gray-900 dark:text-white 
               bg-white dark:bg-gray-800 
               border border-gray-300 dark:border-gray-700 
               placeholder-gray-500 focus:border-indigo-500 focus:ring-indigo-500 
               sm:text-sm" />
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 
             text-sm font-semibold text-white shadow-sm 
             hover:bg-indigo-500 focus:outline-none focus:ring-2 
             focus:ring-offset-2 focus:ring-indigo-500">
            Iniciar Sesión
          </button>
        </div>
      </form>
      </form>
    </div>
  </div>
</body>

<script type="module" src="./src/main.js"></script>

</html>
